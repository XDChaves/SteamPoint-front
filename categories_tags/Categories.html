<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Categorias Steam</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js" defer></script>
    <style>
        .bbground {
            background-color: rgb(32, 30, 63);
        }
        #titlebar {
            width: 10%;
        }
        #teste {
            padding: 12px;
        }
        #categoriesTable_length {
            margin-bottom: 12px;
        }
        #categoriesTable {
            border: #181a1f 1px solid;
            border-radius: 1px;
        }
        .header_tilte {
            border-radius: 0.5rem;
            padding: 1.5rem 1rem 1rem 1rem;
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 2rem;
            text-align: center;
            margin-top: 20px;
        }
        #tabela-container {
            margin-top: 2rem;
            overflow-x: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        #dados-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: white;
        }
        #dados-table thead th {
            padding: 0.75rem;
            background-color: #f9fafb;
            color: #4b5563;
            font-weight: 600;
            text-align: left;
            border-bottom: 2px solid #e5e7eb;
        }
        #dados-table tbody td {
            padding: 0.75rem;
            border-bottom: 1px solid #f3f4f6;
            color: #6b7280;
        }
        #dados-table tbody tr:hover {
            background-color: #f0f0f0;
        }
        #graficos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 2rem;
            width: 100%;
            padding: 1rem;
        }
        .grafico-container {
            width: 100%;
            margin-bottom: 2rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Adiciona opacidade inicial para a animação */
            transition: opacity 1s ease-in-out; /* Adiciona transição para a propriedade opacity */
        }
        .grafico-container.loaded {
            opacity: 1; /* Classe adicionada para tornar o gráfico visível */
        }
        .grafico-container h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #374151;
            text-align: center;
        }
        .select-container {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .select-container label {
            font-weight: 500;
            color: #374151;
        }
        .select-container select {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            width: 200px;
            max-width: 100%;
            font-size: 0.875rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
        }
        .select-container select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        #chart-container {
            width: 100%;
            height: 500px;
            position: relative;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            #graficos-container {
                flex-direction: column;
                align-items: center;
            }
            .grafico-container {
                width: 100%;
                max-width: 100%;
                padding: 1rem;
            }
            #dados-table {
                font-size: 0.8rem;
            }
            #dados-table thead th,
            #dados-table tbody td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body class="bbground">
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-md mt-8">
        <div class="header_title">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4">Dados de Categorias dos Jogos</h1>
            <p class="text-gray-600 mb-6">Análise das categorias dos jogos da Steam.</p>
        </div>
        <div id="teste" class="rounded-lg shadow-md" style="width: 100%;">
            <table id="categoriesTable" class="display w-full">
                <thead>
                    <tr>
                        <th id="titlebar">App ID</th>
                        <th>Name</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="graficos-container">
            <div class="grafico-container">
                <div id="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:5000/categories';
        let categoryChart;

        async function buscarDadosDaApi() {
            try {
                console.log('Tentando buscar dados da API de categorias...');
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
                }
                const dadosJson = await response.json();
                const dados = dadosJson.data;
                console.log('Dados de categorias recebidos da API:', dados);
                atualizarTabela(dados);
                atualizarGrafico(dados); // Atualiza o gráfico após carregar os dados

                // Adiciona a classe 'loaded' ao gráfico-container para iniciar a animação
                setTimeout(() => {
                    document.querySelector('.grafico-container').classList.add('loaded');
                }, 500); // 500ms de delay para iniciar a animação
                
            } catch (error) {
                console.error('Erro ao buscar dados da API de categorias:', error);
                $('#categoriesTable').html(`<p class="text-red-500">Erro ao carregar os dados: ${error.message}</p>`);
            }
        }

        function atualizarTabela(dados) {
            if (dados && dados.length > 0) {
                if ($.fn.DataTable.isDataTable('#categoriesTable')) {
                    $('#categoriesTable').DataTable().clear().rows.add(dados).draw();
                } else {
                    $('#categoriesTable').DataTable({
                        data: dados,
                        columns: [
                            { "data": "app_id" },
                            { "data": "name" },
                            { "data": "category" }
                        ],
                        "language": {
                            "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/pt-BR.json"
                        },
                        "responsive": true,
                        "autoWidth": false,
                        "deferRender": true
                    });
                }
            } else {
                $('#categoriesTable').html('<p class="text-center text-gray-500">Nenhum dado de categoria encontrado.</p>');
            }
        }

        function atualizarGrafico(dados) {
            const categoryCounts = {};
            dados.forEach(item => {
                categoryCounts[item.category] = (categoryCounts[item.category] || 0) + 1;
            });

            // Converter o objeto de contagem em um array de pares [categoria, frequência]
            const sortedCategories = Object.entries(categoryCounts)
                .sort(([, countA], [, countB]) => countB - countA); // Ordenar por frequência decrescente

            // Pegar apenas as 20 categorias mais frequentes
            const top20Categories = sortedCategories.slice(0, 20);

            const labels = top20Categories.map(item => item[0]);
            const counts = top20Categories.map(item => item[1]);

            if (categoryChart) {
                categoryChart.destroy(); // Destrói o gráfico anterior antes de criar um novo
            }

            const ctx = document.getElementById('categoryChart').getContext('2d');
            categoryChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Top 20 Categorias Mais Frequentes',
                        data: counts,
                        backgroundColor: 'rgba(102, 166, 54, 0.7)', // Cor verde um pouco mais clara
                        borderColor: 'rgba(102, 166, 54, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: { // Adiciona a animação
                        duration: 1000,
                        easing: 'easeInOutQuad'
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Categorias'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false // Oculta a legenda, já que temos apenas um dataset
                        },
                        title: {
                            display: true,
                            text: 'Top 20 Categorias de Jogos Mais Frequentes',
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', buscarDadosDaApi);
    </script>
</body>
</html>

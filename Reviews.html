<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dados de reviews da Steam</title>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    
    <script type="text/javascript" src="/scriptheader.js"></script>

    <link rel="stylesheet" type="text/css" href="/header.css">

</head>

<body>
    <div id="header-container">
    </div>

    <div class="container mx-auto p-4 bg-white rounded-lg shadow-md mt-8">

        <div class="header_title">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4">Dados de reviews dos Jogos</h1>
            <p class="text-gray-600 mb-6">Análise das reviews dos jogos da Steam.</p>
        </div>

        <div id="tablebox" class="rounded-lg shadow-md" style="width: 100%;">
            <table id="myTable" class="display w-full">
                <thead>
                    <tr>
                        <th id="appidtitle">App ID</th>
                        <th>Name</th>
                        <th>review_score</th>
                        <th>positive</th>
                        <th>negative</th>
                        <th>total</th>
                        <th>metacritic_score</th>
                        <th>recommendations</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="loadingIndicator" style="display:none; text-align:center; padding: 20px;">
            <div class="spinner"></div>
            <p>Carregando dados, por favor aguarde...</p>
        </div>

        <div id="graphics-container">
            <div class="graphic-box">
                <div id="chart-container">
                </div>
            </div>
        </div>
        
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:5000/review';
        let reviewChart;

        async function buscarDadosDaApi() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block';
            try {
                console.log('Tentando buscar dados da API de reviews...');
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
                }
                const dadosJson = await response.json();
                const dados = dadosJson.data;
                console.log('Dados recebidos');
                atualizarTabela(dados);
                
            } catch (error) {
                console.error('Erro ao buscar dados da API de reviews:', error);
                $('#myTable').html(`<p class="text-red-500">Erro ao carregar os dados: ${error.message}</p>`);
            } finally {
                setTimeout(() => {
                    loadingIndicator.style.display = 'none';
                }, 1000);
            }
        }

        function atualizarTabela(dados) {
            if (dados && dados.length > 0) {
                if ($.fn.DataTable.isDataTable('#myTable')) {
                    $('#myTable').DataTable().clear().rows.add(dados).draw();
                } else {
                    $('#myTable').DataTable({
                        data: dados,
                        columns: [
                            { "data": "app_id" },
                            { "data": "name" },
                            { "data": "review_score" },
                            { "data": "positive" },
                            { "data": "negative" },
                            { "data": "total" },
                            { "data": "metacritic_score" },
                            { "data": "recommendations" }
                        ],
                        "language": {
                            "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/pt-BR.json"
                        },
                        "responsive": true,
                        "autoWidth": false,
                        "deferRender": true
                    });
                }
            } else {
                $('#myTable').html('<p class="text-center text-gray-500">Nenhum dado de categoria encontrado.</p>');
            }
        }
        document.addEventListener('DOMContentLoaded', buscarDadosDaApi);
    </script>
</body>

</html>

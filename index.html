<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dados dos Jogos</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css"/>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css"/>

    <script src="https://cdn.tailwindcss.com" defer ></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js" defer></script>

    <script  src="script.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body class="bbground">
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-md mt-8">
        <div class="header_title">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4">Dados e Gráficos dos Jogos</h1>
            <p class="text-gray-600 mb-6">Bem-vindo! Aqui você encontra dados sobre jogos e gráficos informativos.</p>
        </div>

        <div id="teste" class="rounded-lg shadow-md"  style="width: 100%;">
            <table id="myTable" class="display w-full">
                <thead>
                    <tr>
                        <th id="titlebar">App ID</th>
                        <th id="nameidtitle">Name</th>
                        <th id="titlebar">Release Date</th>
                        <th id="titlebar">Is Free</th>
                        <th id="titlebar">Type</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="graficos-container" class="mt-8" style="width: 100%;">
            <div class="grafico-container">

                <h2>Gráfico de Tipos de Jogos</h2>
                <div class="select-container">
                    <label for="tipo-grafico-tipo">Tipo de Gráfico:</label>
                    <select id="tipo-grafico-tipo">
                        <option value="bar">Gráfico de Barras</option>
                        <option value="pie">Gráfico de Pizza</option>
                        <option value="doughnut">Gráfico de Donut</option>
                    </select>
                </div>
                <div id="tipo-jogo-chart-container" class="chart-container">
                    <canvas id="tipo-jogo-chart"></canvas>
                </div>

            </div>

            <div class="grafico-container">
                <h2>Gráfico de Jogos Gratuitos vs. Pagos</h2>
                 <div class="select-container">
                    <label for="tipo-grafico-gratuito">Tipo de Gráfico:</label>
                    <select id="tipo-grafico-gratuito">
                        <option value="bar">Gráfico de Barras</option>
                        <option value="pie">Gráfico de Pizza</option>
                        <option value="doughnut">Gráfico de Donut</option>
                    </select>
                </div>
                <div id="gratuidade-chart-container" class="chart-container">
                    <canvas id="gratuidade-chart"></canvas>
                </div>
            </div>
        </div>

        <div id="graficos-container" class="mt-8" style="margin-bottom: 2rem;border: 1px solid #e5e7eb;border-radius: 0.5rem;padding: 1.5rem;background-color: white;box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);">
            <h2>Lançamentos de Jogos por Ano</h2>
            <div id="lancamentos-ano-chart-container" class="chart-container" style="width: 100%; height: 400px;">
                <canvas id="lancamentos-ano-chart"></canvas>
            </div>
        </div>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados dos Jogos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        table.dataTable thead th {
            background-color: #f3f4f6;
            color: #6b7280;
            font-weight: 500;
            border-bottom-width: 2px;
            border-bottom-color: #d1d5db;
            padding: 0.75rem 1rem;
            text-align: left;
        }
        table.dataTable tbody td {
            padding: 0.75rem 1rem;
            border-bottom-width: 1px;
            border-bottom-color: #e5e7eb;
        }
        table.dataTable tbody tr:hover {
            background-color: #f9fafb;
        }
        table.dataTable.no-footer {
            border-bottom: none;
        }
        .dataTables_wrapper .dataTables_info {
            color: #4b5563;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .dataTables_wrapper .dataTables_paginate {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            margin-left: 0.25rem;
            margin-right: 0.25rem;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            background-color: #f3f4f6;
            color: #6b7280;
            cursor: pointer;
            border: 1px solid #d1d5db;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #e5e7eb;
            color: #374151;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background-color: #4f46e5;
            color: white;
            border-color: #4338ca;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
            background-color: #f9fafb;
            color: #d1d5db;
            border-color: #d1d5db;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-md mt-8">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Dados dos Jogos</h1>
        <table id="myTable" class="display w-full">
            <thead>
                <tr>
                    <th>App ID</th>
                    <th>Name</th>
                    <th>Release Date</th>
                    <th>Is Free</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
    $(document).ready(function() {
        $.ajax({
            "url": "http://127.0.0.1:5000/",
            "dataType": "json",
            "success": function (json) {
                if (json && json.data) {
                    $('#myTable').DataTable({
                        data: json.data,
                        columns: [
                            { "data": "app_id" },
                            { "data": "name" },
                            { "data": "release_date" },
                            { "data": "is_free" },
                            { "data": "type" }
                        ],
                        "language": {
                            "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/pt-BR.json"
                        },
                        "responsive": true,
                        "autoWidth": false,
                        "deferRender": true,
                        "initComplete": function(settings, json) {
                            if (json && json.data && json.data.length > 0) {
                                $('#myTable').find('td').html('');
                            }
                        }
                    });
                } else {
                    console.error("Estrutura JSON inválida:", json);
                    $('#myTable').html('<p class="text-red-500">Erro: Dados da API em formato incorreto. Verifique o backend.</p>');
                }
            },
            "error": function (xhr, error, thrown) {
                console.error("Erro ao buscar dados da API:", error);
                $('#myTable').html('<p class="text-red-500">Erro ao buscar dados da API. Verifique se o backend está rodando e acessível.</p>');
            }
        });
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dados de Tags da Steam</title>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="/style.css">

    <script type="text/javascript" src="/scriptheader.js"></script>

    <link rel="stylesheet" type="text/css" href="/header.css">

</head>

<body>
    <div id="header-container">
    </div>


    <div class="container mx-auto p-4 bg-white rounded-lg shadow-md mt-8">
        
        <div class="header_title">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4">Tags dos Apps</h1>
            <p class="text-gray-600 mb-6">Análise das Tags dos apps da Steam.</p>
        </div>

        <div id="tablebox" class="rounded-lg shadow-md" style="width: 100%;">
            <table id="myTable" class="display w-full">
                <thead>
                    <tr>
                        <th id="appidtitle">App ID</th>
                        <th id="nameidtitle">Name</th>
                        <th>tag</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div id="loadingIndicator" style="display:none; text-align:center; padding: 20px;">
                <div class="spinner"></div>
                <p>Carregando dados, por favor aguarde...</p>
            </div>

        </div>
        
        
        <div id="graphics-container">
            <div class="graphic-box">
                <div id="chart-container">
                    <canvas id="tagChart" style="height: 50%;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:5000/tags';
        let tagChart;
        let dataTable;

        async function buscarDadosDaApi() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block'; // Mostrar indicador
            try {
                console.log('Tentando buscar dados da API de Tags...');
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
                }
                const dadosJson = await response.json();
                const dados = dadosJson.data;
                console.log('Dados de Tags recebidos da API:', dados);

                atualizarTabela(dados);
                atualizarGrafico(dados);

                setTimeout(() => {
                    document.querySelector('.graphic-box').classList.add('loaded');
                }, 1000);

            } catch (error) {
                console.error('Erro ao buscar dados da API de Tags:', error);
                $('#myTable').html(`<p class="text-red-500">Erro ao carregar os dados: ${error.message}</p>`);
            } finally {
                setTimeout(() => {
                    loadingIndicator.style.display = 'none';
                }, 1000);
            }
        }

        function atualizarTabela(dados) {
            if (dados && dados.length > 0) {
                if ($.fn.DataTable.isDataTable('#myTable')) {
                    dataTable = $('#myTable').DataTable();
                    dataTable.clear().rows.add(dados).draw();
                } else {
                    dataTable = $('#myTable').DataTable({
                        data: dados,
                        columns: [
                            { "data": "app_id" },
                            { "data": "name" },
                            { "data": "tag" }
                        ],
                        "language": {
                            "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/pt-BR.json"
                        },
                        "responsive": true,
                        "autoWidth": false,
                        "deferRender": true,
                        "initComplete": function (settings, json) {
                            // Adiciona o evento de clique aos cabeçalhos APÓS a inicialização do DataTable
                            $('#myTable thead th').on('click', function () {
                                var columnIndex = $(this).index();
                                // Remove qualquer filtro existente
                                dataTable.search('').columns().search('').draw();
                                // Aplica o filtro à coluna clicada para remover linhas com '\N'
                                dataTable.column(columnIndex).search(
                                    '^((?!\\\\N).)*$',
                                    true,
                                    false
                                ).draw();
                            });
                        }
                    });
                }
            } else {
                $('#myTable').html('<p class="text-center text-gray-500">Nenhum dado de categoria encontrado.</p>');
            }
        }
        function atualizarGrafico(dados) {
            const tagCounts = {};
            dados.forEach(item => {
                tagCounts[item.tag] = (tagCounts[item.tag] || 0) + 1;
            });

            // Converter o objeto de contagem em um array de pares [categoria, frequência]
            const sortedtags = Object.entries(tagCounts)
                .sort(([, countA], [, countB]) => countB - countA); // Ordenar por frequência decrescente

            // Pegar apenas as 20 Tags mais frequentes
            const top20tags = sortedtags.slice(0, 20);

            const labels = top20tags.map(item => item[0]);
            const counts = top20tags.map(item => item[1]);

            if (tagChart) {
                tagChart.destroy(); // Destrói o gráfico anterior antes de criar um novo
            }

            const ctx = document.getElementById('tagChart').getContext('2d');
            tagChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Top 20 Tags Mais Frequentes',
                        data: counts,
                        backgroundColor: '#7275b5',
                        borderColor: '#7275b5',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: { // Adiciona a animação
                        duration: 1000,
                        easing: 'easeInOutQuad'
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Tags'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Top 20 Tags de Jogos Mais Frequentes',
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', buscarDadosDaApi);
    </script>
</body>

</html>

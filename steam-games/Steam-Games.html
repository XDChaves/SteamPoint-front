<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dados dos Jogos</title>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdn.tailwindcss.com" defer ></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js" defer></script>

    
    <style>
        .bbground{
        background-color: rgb(32, 30, 63);
        }
        #teste {
            padding: 12px;
        }
        #myTable_length {
        margin-bottom: 12px;
        }
        #myTable {
        border: #181a1f 1px solid;
        border-radius: 1px;
        }
        .header_tilte {
        border-radius: 0.5rem;
        padding: 1.5rem 1rem 1rem 1rem;
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 2rem;
            text-align: center;
            margin-top: 20px;
        }
        #tabela-container {
            margin-top: 2rem;
            overflow-x: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        #dados-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: white;
        }
        #dados-table thead th {
            padding: 0.75rem;
            background-color: #f9fafb;
            color: #4b5563;
            font-weight: 600;
            text-align: left;
            border-bottom: 2px solid #e5e7eb;
        }
        #dados-table tbody td {
            padding: 0.75rem;
            border-bottom: 1px solid #f3f4f6;
            color: #6b7280;
        }
        #dados-table tbody tr:hover {
            background-color: #f0f0f0;
        }
        #graficos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 2rem;
            width: 100%;
            padding: 1rem;
        }
        .grafico-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }
        .grafico-container h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #374151;
            text-align: center;
        }
        .select-container {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .select-container label {
            font-weight: 500;
            color: #374151;
        }
        .select-container select {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            width: 200px;
            max-width: 100%;
            font-size: 0.875rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
        }
        .select-container select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        #chart-container {
            width: 100%;
            height: 300px;
            position: relative;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            #graficos-container {
                flex-direction: column;
                align-items: center;
            }
            .grafico-container {
                width: 100%;
                max-width: 100%;
                padding: 1rem;
            }
            #dados-table {
                font-size: 0.8rem;
            }
            #dados-table thead th,
            #dados-table tbody td {
                padding: 0.5rem;
            }
        }
    </style>

</head>

<body class="bbground">
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-md mt-8">
        <div class="header_title">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4">Dados e Gráficos dos Jogos</h1>
            <p class="text-gray-600 mb-6">Análise dos dados de desenvolvedores, publishers, idiomas e gêneros dos jogos.</p>
        </div>
        <div id="teste" class="rounded-lg shadow-md"  style="width: 100%;">
            <table id="myTable" class="display w-full">
                <thead>
                    <tr>
                        <th id="titlebar">App ID</th>
                        <th id="nameidtitle">Name</th>
                        <th id="titlebar">Release Date</th>
                        <th id="titlebar">Is Free</th>
                        <th id="titlebar">Type</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="graficos-container" class="mt-8" style="width: 100%;">
            <div class="grafico-container">
                <h2 style="margin-bottom: 1rem;">Gráfico de Tipos</h2>
                <div class="select-container">
                    <select id="tipo-grafico-tipo">
                        <option value="bar">Gráfico de Barras</option>
                        <option value="pie">Gráfico de Pizza</option>
                        <option value="doughnut">Gráfico de Donut</option>
                    </select>
                </div>
                <div id="tipo-jogo-chart-container" class="chart-container">
                    <canvas id="tipo-jogo-chart"></canvas>
                </div>
            </div>

            <div class="grafico-container">
                <h2 style="margin-bottom: 1rem;">Jogos Gratuitos vs Pagos</h2>
                 <div class="select-container">
                    <select id="tipo-grafico-gratuito">
                        <option value="bar">Gráfico de Barras</option>
                        <option value="pie">Gráfico de Pizza</option>
                        <option value="doughnut">Gráfico de Donut</option>
                    </select>
                </div>
                <div id="gratuidade-chart-container" class="chart-container">
                    <canvas id="gratuidade-chart"></canvas>
                </div>
            </div>
        </div>

        <div id="graficos-container" class="mt-8" style="width: 100%; margin-bottom: 2rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1.5rem; background-color: white; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);">
            <div id="lancamentos-ano-chart-container" class="chart-container" style="width: 100%; height: 400px; position: relative; overflow: hidden;">
                <canvas id="lancamentos-ano-chart" style="opacity: 0; transition: opacity 1s ease-in-out;"></canvas>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:5000/steam-games';

        async function buscarDadosDaApi() {
            try {
                console.log('Tentando buscar dados da API...');
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
                }
                const dados = await response.json();
                console.log('Dados recebidos da API:', dados);
                atualizarTabela(dados);
                criarGraficoTipos(dados, 'bar');
                criarGraficoGratuidade(dados, 'bar');
                criarGraficoLancamentosAnuais(dados);

                document.getElementById('tipo-grafico-tipo').addEventListener('change', (event) => {
                    criarGraficoTipos(dados, event.target.value);
                });

                
                document.getElementById('tipo-grafico-gratuito').addEventListener('change', (event) => {
                    criarGraficoGratuidade(dados, event.target.value);
                });


            } catch (error) {
                console.error('Erro ao buscar dados da API:', error);
                $('#myTable').html(`<p class="text-red-500">Erro ao carregar os dados: ${error.message}</p>`);
            }
        }

        function atualizarTabela(dados) {
            if (dados && dados.data && dados.data.length > 0) {
                $('#myTable').DataTable({
                    data: dados.data,
                    columns: [
                        { "data": "app_id" },
                        { "data": "name" },
                        { "data": "release_date" },
                        { "data": "is_free" },
                        { "data": "type" }
                    ],
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/pt-BR.json"
                    },
                    "responsive": true,
                    "autoWidth": false,
                    "deferRender": true,
                    "initComplete": function(settings, json) {
                        if (json && json.data && json.data.length > 0) {
                            $('#myTable').find('td').html('');
                        }
                    }
                });
            } else {
                $('#myTable').html('<p class="text-center text-gray-500">Nenhum dado encontrado.</p>');
            }
        }

        let tipoJogoChartInstance = null;
        const tipoJogoCores = ['#1f77b4', '#2ca02c'];
        function criarGraficoTipos(dados, tipoGrafico) {
            const tipos = {};
            if(dados && dados.data){
                 dados.data.forEach(item => {
                    tipos[item.type] = (tipos[item.type] || 0) + 1;
                });
            }

            console.log(dados)

            const labels = Object.keys(tipos);
            const valores = Object.values(tipos);

            const ctx = document.getElementById('tipo-jogo-chart').getContext('2d');

            if (tipoJogoChartInstance) {
                tipoJogoChartInstance.destroy();
            }

            const graficoConfig = {
                type: tipoGrafico,
                data: {
                    labels: labels,
                    datasets: [{
                        data: valores,
                        backgroundColor: tipoJogoCores.slice(0, labels.length), // Usa as cores fixas
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false,
                        },
                        title: {
                            display: false,
                            text: 'Tipos de Jogos'
                        }
                    }
                }
            };

            if (tipoGrafico === 'pie' || tipoGrafico === 'doughnut') {
                graficoConfig.options.plugins.legend.position = 'right';
            }

            tipoJogoChartInstance = new Chart(ctx, graficoConfig);
        }

        let gratuidadeChartInstance = null;
        const gratuidadeCores = ['#ff7f0e', '#F44336'];
        function criarGraficoGratuidade(dados, tipoGrafico) {
            const gratuidade = {
                Gratuito: 0,
                Pago: 0
            };

            if(dados && dados.data){
                dados.data.forEach(item => {
                    if (item.is_free) {
                        gratuidade.Gratuito++;
                    } else {
                        gratuidade.Pago++;
                    }
                });
            }


            const labels = Object.keys(gratuidade);
            const valores = Object.values(gratuidade);

            const ctx = document.getElementById('gratuidade-chart').getContext('2d');

            if (gratuidadeChartInstance) {
                gratuidadeChartInstance.destroy();
            }

            const graficoConfig = {
                type: tipoGrafico,
                data: {
                    labels: labels,
                    datasets: [{
                        data: valores,
                        backgroundColor: gratuidadeCores,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false,
                        },
                        title: {
                            display: false,
                            text: 'Jogos Gratuitos vs. Pagos'
                        }
                    }
                }
            };

              if (tipoGrafico === 'pie' || tipoGrafico === 'doughnut') {
                graficoConfig.options.plugins.legend.position = 'right';
            }

            gratuidadeChartInstance = new Chart(ctx, graficoConfig);
        }

        let lancamentosAnuaisChartInstance = null;
        const lancamentosAnuaisCores = ['#8b0000', '#a52a2a', '#b22222', '#dc143c', '#ff4500', '#ff6347', '#ff7f50', '#ff8c00', '#ffa500', '#ffb6c1'];
        function criarGraficoLancamentosAnuais(dados) {
            const lancamentosPorAno = {};

            if (dados && dados.data) {
                dados.data.forEach(item => {
                    const ano = new Date(item.release_date).getFullYear();
                    if (!isNaN(ano)) {
                        lancamentosPorAno[ano] = (lancamentosPorAno[ano] || 0) + 1;
                    }
                });
            }


            const anos = Object.keys(lancamentosPorAno).sort();
            const quantidadeLancamentos = Object.values(lancamentosPorAno);

            const ctx = document.getElementById('lancamentos-ano-chart').getContext('2d');
            if (lancamentosAnuaisChartInstance) {
                lancamentosAnuaisChartInstance.destroy();
            }
            lancamentosAnuaisChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: anos,
                    datasets: [{
                        label: 'Lançamentos por Ano',
                        data: quantidadeLancamentos,
                        backgroundColor: lancamentosAnuaisCores.slice(0, anos.length),
                        borderColor: lancamentosAnuaisCores.slice(0, anos.length),
                        borderWidth: 2,
                        pointRadius: 5,
                        pointBackgroundColor: lancamentosAnuaisCores.slice(0, anos.length),
                        pointBorderColor: '#fff',
                        pointHoverRadius: 8,
                        pointHoverBackgroundColor: lancamentosAnuaisCores.slice(0, anos.length),
                        fill: false,
                        tension: 0.4 // Adicione esta linha para suavizar a curva
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Número de Lançamentos de Jogos por Ano',
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            position: 'bottom',
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value;
                                }
                            }
                        },
                        x: {
                            ticks: {
                                autoSkip: false,
                                maxRotation: 90,
                                minRotation: 90
                            },
                            grid: {
                                display: true
                            }
                        }
                    }
                }
            });
            setTimeout(() => {
            document.getElementById('lancamentos-ano-chart').style.opacity = 1;}, 100);
        }

        document.addEventListener('DOMContentLoaded', buscarDadosDaApi);
    </script>
    
</body>

</html>
